{% extends 'core/base.html' %}

{% block title %}Skills{% endblock title %}

{% block content %}

<div class="container mt-5">
 <h1 class='text-warning  border-bottom mb-5'>Skills</h1>
 <div class="row text-white my-5 mt-5">
    <div class="col-sm-5">
      <h3>Python</h3>
      <div class='progress mt-3'>
        <div class="progress-bar progress-bar-striped progress-bar-animated" role='progressbar' 
        style='width:80%' aria-valuenow='80' aria-valuemin='0' aria-valuemax='100'>80%</div>
      </div>
    </div>

    <div class="col-sm-5 offset-2">
      <h3>HTML/CSS</h3>
      <div class='progress mt-3'>
        <div class="progress-bar progress-bar-striped progress-bar-animated" role='progressbar' 
        style='width:90%' aria-valuenow='90' aria-valuemin='0' aria-valuemax='100'>90%</div>
      </div>
    </div>
 </div>
 <div class="row text-white my-3">
    <div class="col-sm-5">
      <h3>Javascript</h3>
      <div class='progress mt-3'>
        <div class="progress-bar progress-bar-striped progress-bar-animated" role='progressbar' 
        style='width:70%' aria-valuenow='70' aria-valuemin='0' aria-valuemax='100'>70%</div>
      </div>
    </div>

    <div class="col-sm-5 offset-2">
      <h3>Bootstrap</h3>
      <div class='progress mt-3'>
        <div class="progress-bar progress-bar-striped progress-bar-animated" role='progressbar' 
        style='width:60%' aria-valuenow='60' aria-valuemin='0' aria-valuemax='100'>60%</div>
      </div>
    </div>
 </div>
 <div class="row text-white my-5 mt-5">
    <div class="col-sm-5">
      <h3>Django</h3>
      <div class='progress mt-3'>
        <div class="progress-bar progress-bar-striped progress-bar-animated" role='progressbar' 
        style='width:65%' aria-valuenow='65' aria-valuemin='0' aria-valuemax='100'>65%</div>
      </div>
    </div>

    <div class="col-sm-5 offset-2">
      <h3>ReactJs</h3>
      <div class='progress mt-3'>
        <div class="progress-bar progress-bar-striped progress-bar-animated" role='progressbar' 
        style='width:60%' aria-valuenow='60' aria-valuemin='0' aria-valuemax='100'>60%</div>
      </div>
    </div>
 </div>
 <div class="row text-white my-5 mt-5">
    <div class="col-sm-5">
      <h3>MySQL</h3>
      <div class='progress mt-3'>
        <div class="progress-bar progress-bar-striped progress-bar-animated" role='progressbar' 
        style='width:80%' aria-valuenow='80' aria-valuemin='0' aria-valuemax='100'>80%</div>
      </div>
    </div>

    <div class="col-sm-5 offset-2">
      <h3>Informatica</h3>
      <div class='progress mt-3'>
        <div class="progress-bar progress-bar-striped progress-bar-animated" role='progressbar' 
        style='width:30%' aria-valuenow='30' aria-valuemin='0' aria-valuemax='100'>30%</div>
      </div>
    </div>
 </div>






</div>




{% endblock content %}
